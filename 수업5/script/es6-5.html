<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    <script>
        // 객체생성함수(object constructor function)
        // prototype
        function Info(a, b){
            this.subject = a;
            this.credit = b;
            // this.printOut = function(){
            //     return this.subject + ',' + this.credit + '학점';
            // };
        };

        // (위의 메소드 삭제하고)
        // 별도의 prototype을 만든다! (메소드를 분리시킨다)
        Info.prototype.printOut = function(){
            return this.subject + ',' + this.credit + '학점';
        }

        var sub1 = new Info('html',1); // var today = new Date();
        console.log(sub1.subject); // html
        console.log(sub1.credit); // 1
        console.log(sub1.printOut()); // html,1

        var sub2 = new Info('css',2);
        console.log(sub2.subject);
        console.log(sub2.credit);
        console.log(sub2.printOut());

        // for in 문, 객체일 때
        var infos = {
            subject:'js',
            credit:3,
            days:20,
            tuition:1000
        };

        for(info in infos){
            console.log(info + ':' + infos[info]);
        }

        // 클래스 class - 기존에 사용했던 객체 생성과 상속 구문을 체계적인 객체지향 구문으로 보완

        
        



    </script>
</head>
<body>

</body>
</html>
