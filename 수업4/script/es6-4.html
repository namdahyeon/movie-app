<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 요소 접근 명령문 및 메서드</title>
    <script>
        // map()은 기존의 배열을 이용하여 새로운 배열을 만들 수 있다.
        var base=[10,20,30,40,50];
        /* var area = base.map(function(value,index,array){
            //value-첫번째 값부터 하나하나 저장.
            //index-index번호 저장.
            //array-본연의 값.
            return value*8;
        })
        console.log(area); */

        var area = base.map((value,index,array) => value*8)
        console.log(area);

        //filter()는 조건에 맞는 배열 요소들만 새로운 배열로 만들어 준다.
        var data=['js',20,30,'html','css',40];
        /* var num = data.filter(function(value,index){
            return typeof value === 'number';
        });
        console.log(num); */

        var num = data.filter((value,index) => typeof value === 'number');
        console.log(num);

        // for..in문 (ES5, 배열관련 메소드. 배열의 index값을 (반환)가져온다.)
        var citys=['서울','대구','대전','부산'];
        for(var index in citys){
            console.log(index);
        }


        // for..of문
        var citys=['서울','대구','대전','부산'];
        for(var value of citys){
            console.log(value);
        }

        // forEach()문  //forEach는 데이터를 추출한다. map은 배열 또한 만들어준다.
        var num=[1,2,3];
        /* num.forEach(function(value, index, array){
            console.log(value);
            console.log(index);
            console.log(array);
        }); */
        num.forEach((value, index, array) => {
            console.log(value);
            console.log(index);
            console.log(array);
        });

    </script>
</head>

</body>
</html>
